<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles"></div>

    <header>
        <h1>Color Palette Generator</h1>
        <p>Tekan tombol Generate Palette atau spasi untuk membuat palet baru, dan klik warna untuk menyalin kodenya.</p>
    </header>

    <main>
        <div class="palette-container">
            <div class="color-box">
                <div class="color-preview"></div>
                <div class="color-info">
                    <div class="color-code">#000000</div>
                    <div class="copy-hint">Click to copy</div>
                </div>
            </div>
            <div class="color-box">
                <div class="color-preview"></div>
                <div class="color-info">
                    <div class="color-code">#000000</div>
                    <div class="copy-hint">Click to copy</div>
                </div>
            </div>
            <div class="color-box">
                <div class="color-preview"></div>
                <div class="color-info">
                    <div class="color-code">#000000</div>
                    <div class="copy-hint">Click to copy</div>
                </div>
            </div>
            <div class="color-box">
                <div class="color-preview"></div>
                <div class="color-info">
                    <div class="color-code">#000000</div>
                    <div class="copy-hint">Click to copy</div>
                </div>
            </div>
            <div class="color-box">
                <div class="color-preview"></div>
                <div class="color-info">
                    <div class="color-code">#000000</div>
                    <div class="copy-hint">Click to copy</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <button id="generate-btn">Generate Palette</button>
        <div class="keyboard-hint">Press SPACEBAR for quick generation</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
